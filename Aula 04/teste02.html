<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador Voto Obrigatório</title>
</head>
<body>
    <h1>Verificador de Voto Obrigatório</h1>

    Qual a sua idade? <input type="number" id="txtidade">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    

    <script>
        
        
        function verificar() {
            var txtidade = document.querySelector('input#txtidade')
            var res = document.querySelector('div#res')
            var idade = Number(txtidade.value)
            if (idade < 16) {
                res.innerHTML = `Você tem ${idade} anos, ainda não pode votar.`
            } else if (idade < 18 || idade > 65) {
                res.innerHTML = `Voto Opcional.`
            } else {
                res.innerHTML = `Voto Obrigatório!`
            }
        }
    </script>
</body>
</html>
