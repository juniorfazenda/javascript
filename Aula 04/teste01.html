<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Nacionalidade</title>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    Em que país você nasceu? <input type="text" name="txtpais" id="txtpais" placeholder="ex. Brasil">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    

    <script>
        function verificar() {
            var txtpais = window.document.querySelector('input#txtpais')
            var resposta = window.document.querySelector('div#res')
            var pais = String(txtpais.value)

            if (pais == 'Brasil'){
                resposta.innerHTML = (`<p>Você nasceu em ${pais}, então você é brasileiro!</p>`)
            } else {
                resposta.innerHTML = (`<p>Você nasceu em ${pais}, então você é estrangeiro.</p>`)
            }

        }
    </script>
</body>
</html>
